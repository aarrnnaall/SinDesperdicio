<div>
    <h2 id="page-heading">
        <span>Location Drivers</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-location-driver" [routerLink]="['/location-driver/new']">
            <fa-icon icon="plus"></fa-icon>
            <span>
            Create a new Location Driver
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="locationDrivers?.length === 0">
        <span>No locationDrivers found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="locationDrivers?.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr>
                    <th scope="col" ><span>ID</span></th>
                    <th scope="col" ><span>Latitud</span></th>
                    <th scope="col" ><span>Longitud</span></th>
                    <th scope="col" ><span>Detaildriver</span></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let locationDriver of locationDrivers ;trackBy: trackId">
                    <td><a [routerLink]="['/location-driver', locationDriver.id, 'view']">{{ locationDriver.id }}</a></td>
                    <td>{{ locationDriver.latitud }}</td>
                    <td>{{ locationDriver.longitud }}</td>
                    <td>
                        <div *ngIf="locationDriver.detaildriver">
                            <a [routerLink]="['/detail-driver', locationDriver.detaildriver?.id, 'view']" >{{ locationDriver.detaildriver?.id }}</a>
                        </div>
                    </td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/location-driver', locationDriver.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/location-driver', locationDriver.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(locationDriver)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
