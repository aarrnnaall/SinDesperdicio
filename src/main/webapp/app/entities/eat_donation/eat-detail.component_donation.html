<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="eat">
            <h2><span>Comida</span></h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span>Categoria</span></dt>
                <dd>
                    <span>{{ eat.category }}</span>
                </dd>
                <dt><span>Cantidad Comida</span></dt>
                <dd>
                    <span>{{ eat.canteat }}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Volver</span>
            </button>

            <button type="button"
                    [routerLink]="['/eat_donation', eat.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Editar</span>
            </button>
        </div>
    </div>
</div>
