<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="role">
            <h2><span>Role</span> {{ role.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span>Point Consumption</span></dt>
                <dd>
                    <span>{{ role.pointConsumption }}</span>
                </dd>
                <dt><span>Donor</span></dt>
                <dd>
                    <span>{{ role.donor }}</span>
                </dd>
                <dt><span>Driver</span></dt>
                <dd>
                    <span>{{ role.driver }}</span>
                </dd>
                <dt><span>Admin</span></dt>
                <dd>
                    <span>{{ role.admin }}</span>
                </dd>
                <dt><span>User</span></dt>
                <dd>
                    {{ role.user?.id }}
                </dd>
                <dt><span>Branch</span></dt>
                <dd>
                    <div *ngIf="role.branch">
                        <a [routerLink]="['/branch', role.branch?.id, 'view']">{{ role.branch?.id }}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/role', role.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
            </button>
        </div>
    </div>
</div>
