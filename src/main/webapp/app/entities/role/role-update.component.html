<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-role-heading">Create or edit a Role</h2>

            <div>
                <jhi-alert-error></jhi-alert-error>

                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_pointConsumption">Point Consumption</label>
                    <input type="checkbox" class="form-control" name="pointConsumption" id="field_pointConsumption"
                           formControlName="pointConsumption"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_donor">Donor</label>
                    <input type="checkbox" class="form-control" name="donor" id="field_donor"
                           formControlName="donor"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_driver">Driver</label>
                    <input type="checkbox" class="form-control" name="driver" id="field_driver"
                           formControlName="driver"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_admin">Admin</label>
                    <input type="checkbox" class="form-control" name="admin" id="field_admin"
                           formControlName="admin"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_user">User</label>
                    <select class="form-control" id="field_user" name="user" formControlName="user">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="userOption.id === editForm.get('user')!.value?.id ? editForm.get('user')!.value : userOption" *ngFor="let userOption of users; trackBy: trackById">{{ userOption.id }}</option>
                    </select>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_branch">Branch</label>
                    <select class="form-control" id="field_branch" name="branch" formControlName="branch">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="branchOption.id === editForm.get('branch')!.value?.id ? editForm.get('branch')!.value : branchOption" *ngFor="let branchOption of branches; trackBy: trackById">{{ branchOption.id }}</option>
                    </select>
                </div>
            </div>

            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon icon="ban"></fa-icon>&nbsp;<span>Cancel</span>
                </button>

                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon icon="save"></fa-icon>&nbsp;<span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
