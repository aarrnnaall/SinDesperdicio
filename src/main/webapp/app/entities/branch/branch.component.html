<div>
    <h2 id="page-heading">
        <span>Branches</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-branch" [routerLink]="['/branch/new']">
            <fa-icon icon="plus"></fa-icon>
            <span>
            Create a new Branch
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="branches?.length === 0">
        <span>No branches found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="branches?.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr>
                    <th scope="col" ><span>ID</span></th>
                    <th scope="col" ><span>Desription</span></th>
                    <th scope="col" ><span>Latitud</span></th>
                    <th scope="col" ><span>Longitud</span></th>
                    <th scope="col" ><span>Organization</span></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let branch of branches ;trackBy: trackId">
                    <td><a [routerLink]="['/branch', branch.id, 'view']">{{ branch.id }}</a></td>
                    <td>{{ branch.desription }}</td>
                    <td>{{ branch.latitud }}</td>
                    <td>{{ branch.longitud }}</td>
                    <td>
                        <div *ngIf="branch.organization">
                            <a [routerLink]="['/organization', branch.organization?.id, 'view']" >{{ branch.organization?.id }}</a>
                        </div>
                    </td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/branch', branch.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/branch', branch.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(branch)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
