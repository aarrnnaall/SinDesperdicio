<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-needdonation-heading">Create or edit a Needdonation</h2>

            <div>
                <jhi-alert-error></jhi-alert-error>

                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_description">Description</label>
                    <input type="text" class="form-control" name="description" id="field_description"
                           formControlName="description"/>
                    <div *ngIf="editForm.get('description')!.invalid && (editForm.get('description')!.dirty || editForm.get('description')!.touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('description')?.errors?.required">
                        This field is required.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_datestart">Datestart</label>
                    <div class="d-flex">
                        <input id="field_datestart" type="datetime-local" class="form-control" name="datestart" formControlName="datestart" placeholder="YYYY-MM-DD HH:mm"/>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_dateend">Dateend</label>
                    <div class="d-flex">
                        <input id="field_dateend" type="datetime-local" class="form-control" name="dateend" formControlName="dateend" placeholder="YYYY-MM-DD HH:mm"/>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_availabilityday">Availabilityday</label>
                    <input type="text" class="form-control" name="availabilityday" id="field_availabilityday"
                           formControlName="availabilityday"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_availabilitytime">Availabilitytime</label>
                    <input type="text" class="form-control" name="availabilitytime" id="field_availabilitytime"
                           formControlName="availabilitytime"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_latitud">Latitud</label>
                    <input type="number" class="form-control" name="latitud" id="field_latitud"
                           formControlName="latitud"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_longitud">Longitud</label>
                    <input type="number" class="form-control" name="longitud" id="field_longitud"
                           formControlName="longitud"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_duration">Duration</label>
                    <select class="form-control" name="duration" formControlName="duration" id="field_duration">
                        <option value="Continua">Continua</option>
                        <option value="Unavez">Unavez</option>
                    </select>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_intervalduration">Intervalduration</label>
                    <input type="text" class="form-control" name="intervalduration" id="field_intervalduration"
                           formControlName="intervalduration"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_cantpeople">Cantpeople</label>
                    <input type="number" class="form-control" name="cantpeople" id="field_cantpeople"
                           formControlName="cantpeople"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_point">Point</label>
                    <select class="form-control" id="field_point" name="point" formControlName="point">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="roleOption.id === editForm.get('point')!.value?.id ? editForm.get('point')!.value : roleOption" *ngFor="let roleOption of roles; trackBy: trackById">{{ roleOption.id }}</option>
                    </select>
                </div>
            </div>

            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon icon="ban"></fa-icon>&nbsp;<span>Cancel</span>
                </button>

                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon icon="save"></fa-icon>&nbsp;<span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
