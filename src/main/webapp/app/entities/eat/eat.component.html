<div>
    <h2 id="page-heading">
        <span>Eats</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-eat" [routerLink]="['/eat/new']">
            <fa-icon icon="plus"></fa-icon>
            <span>
            Create a new Eat
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="eats?.length === 0">
        <span>No eats found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="eats?.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr>
                    <th scope="col" ><span>ID</span></th>
                    <th scope="col" ><span>Category</span></th>
                    <th scope="col" ><span>Canteat</span></th>
                    <th scope="col" ><span>Donations</span></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let eat of eats ;trackBy: trackId">
                    <td><a [routerLink]="['/eat', eat.id, 'view']">{{ eat.id }}</a></td>
                    <td>{{ eat.category }}</td>
                    <td>{{ eat.canteat }}</td>
                    <td>
                        <div *ngIf="eat.donations">
                            <a [routerLink]="['/donations', eat.donations?.id, 'view']" >{{ eat.donations?.id }}</a>
                        </div>
                    </td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/eat', eat.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/eat', eat.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(eat)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
