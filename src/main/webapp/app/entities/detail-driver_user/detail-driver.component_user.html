<div>
    <div  id="no-result" *ngIf="filter().length === 0">
    <h2 id="page-heading">
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-detail-driver" [routerLink]="['/detail-driver_user/new']">
            <fa-icon icon="plus"></fa-icon>
            <span>
            Cargar Detalle
            </span>
        </button>

    </h2>
        <span class="alert alert-warning" >No se encontro Detalle</span>
    </div>
    <jhi-alert-error></jhi-alert-error>
    <div class="table-responsive" id="entities" *ngIf="filter().length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr>
                    <th scope="col" ><span>Dia-Disponible</span></th>
                    <th scope="col" ><span>Hora-Disponible</span></th>
                    <th scope="col" ><span>Trasporte</span></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let detailDriver of filter() ;trackBy: trackId">
                    <td>{{ detailDriver.availabilityday }}</td>
                    <td>{{ detailDriver.availabilitytime }}</td>
                    <td>{{ detailDriver.transportation }}</td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button *ngIf="false" type="submit"
                                    [routerLink]="['/detail-driver_user', detailDriver.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline">Vista</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/detail-driver_user', detailDriver.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline">Editar</span>
                            </button>

                            <button type="submit" (click)="delete(detailDriver)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline">Eliminar</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <br><br>
    <div class="footer">
    <h2 id="page-heading">
        <span>Tus Pedidos</span>
    </h2>
    <div class="alert alert-warning" id="no-result" *ngIf="true">
        <span>No se encontraron Pedidos</span>
    </div>
    </div>

</div>
