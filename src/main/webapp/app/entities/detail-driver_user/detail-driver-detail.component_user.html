<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="detailDriver">
            <h2><span>Conductor</span></h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span>Disponibilidad</span></dt>

                <dt><span>Dia</span></dt>
                <dd>
                    <span>{{ detailDriver.availabilityday }}</span>
                </dd>
                <dt><span>Hora</span></dt>
                <dd>
                    <span>{{ detailDriver.availabilitytime }}</span>
                </dd>
                <dt><span>Trasporte</span></dt>
                <dd>
                    <span>{{ detailDriver.transportation }}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Volver</span>
            </button>

            <button type="button"
                    [routerLink]="['/detail-driver_user', detailDriver.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Editar</span>
            </button>
        </div>
    </div>
</div>
