<div>
    <h2 id="page-heading">
        <span>Organización</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-organization" [routerLink]="['/organization_admin/new']">
            <fa-icon icon="plus"></fa-icon>
            <span>
            Crear Organización
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="organizations?.length === 0">
        <span>No se encontro organización.</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="organizations?.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr>
                    
                    <th scope="col" ><span>Razon Social</span></th>
                    <th scope="col" ><span>Tipo</span></th>
                    <th scope="col" ><span>Description</span></th>
                    <th scope="col" ><span>Cuit</span></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let organization of organizations ;trackBy: trackId">
                    <td>{{ organization.razonSocial }}</td>
                    <td>{{ organization.tipo }}</td>
                    <td>{{ organization.description }}</td>
                    <td>{{ organization.cuit }}</td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/organization_admin', organization.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline">Vista</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/organization_admin', organization.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline">Editar</span>
                            </button>

                            <button type="submit" (click)="delete(organization)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline">Eliminar</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
