<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-detail-driver-heading">Create or edit a Detail Driver</h2>

            <div>
                <jhi-alert-error></jhi-alert-error>

                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_availabilityday">Availabilityday</label>
                    <input type="text" class="form-control" name="availabilityday" id="field_availabilityday"
                           formControlName="availabilityday"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_availabilitytime">Availabilitytime</label>
                    <input type="text" class="form-control" name="availabilitytime" id="field_availabilitytime"
                           formControlName="availabilitytime"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_transportation">Transportation</label>
                    <select class="form-control" name="transportation" formControlName="transportation" id="field_transportation">
                        <option value="AUTO">AUTO</option>
                        <option value="CAMIONETA">CAMIONETA</option>
                        <option value="MOTOCICLETA">MOTOCICLETA</option>
                        <option value="BICICLETA">BICICLETA</option>
                    </select>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_drive">Drive</label>
                    <select class="form-control" id="field_drive" name="drive" formControlName="drive">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="roleOption.id === editForm.get('drive')!.value?.id ? editForm.get('drive')!.value : roleOption" *ngFor="let roleOption of drives; trackBy: trackById">{{ roleOption.id }}</option>
                    </select>
                </div>
            </div>

            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon icon="ban"></fa-icon>&nbsp;<span>Cancel</span>
                </button>

                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon icon="save"></fa-icon>&nbsp;<span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
