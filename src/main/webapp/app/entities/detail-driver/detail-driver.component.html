<div>
    <h2 id="page-heading">
        <span>Detail Drivers</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-detail-driver" [routerLink]="['/detail-driver/new']">
            <fa-icon icon="plus"></fa-icon>
            <span>
            Create a new Detail Driver
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="detailDrivers?.length === 0">
        <span>No detailDrivers found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="detailDrivers?.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr>
                    <th scope="col" ><span>ID</span></th>
                    <th scope="col" ><span>Availabilityday</span></th>
                    <th scope="col" ><span>Availabilitytime</span></th>
                    <th scope="col" ><span>Transportation</span></th>
                    <th scope="col" ><span>Drive</span></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let detailDriver of detailDrivers ;trackBy: trackId">
                    <td><a [routerLink]="['/detail-driver', detailDriver.id, 'view']">{{ detailDriver.id }}</a></td>
                    <td>{{ detailDriver.availabilityday }}</td>
                    <td>{{ detailDriver.availabilitytime }}</td>
                    <td>{{ detailDriver.transportation }}</td>
                    <td>
                        <div *ngIf="detailDriver.drive">
                            <a [routerLink]="['/role', detailDriver.drive?.id, 'view']" >{{ detailDriver.drive?.id }}</a>
                        </div>
                    </td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/detail-driver', detailDriver.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/detail-driver', detailDriver.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(detailDriver)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
