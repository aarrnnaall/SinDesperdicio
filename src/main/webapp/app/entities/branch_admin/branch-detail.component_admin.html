<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="branch">
            <h2><span>Sucursal</span></h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span>Descripción</span></dt>
                <dd>
                    <span>{{ branch.desription }}</span>
                </dd>
                <dt><span>Dirección</span></dt>
                <dd>
                    {{ branch.direction! }}
                </dd>
                <dt><span>Ubicacion</span></dt>
                <dd>
                    <span>{{ branch?.latitud?.toString().slice(0,3)+"."+branch?.latitud?.toString().slice(4,10)  }}</span>
                </dd>
                <dd>
                    <span>{{ branch?.longitud?.toString().slice(0,3)+"."+branch?.longitud?.toString().slice(4,10)  }}</span>
                </dd>


            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Volver</span>
            </button>

            <button type="button"
                    [routerLink]="['/branch_admin', branch.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Editar</span>
            </button>
        </div>
    </div>
</div>
