<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="organization">
            <h2><span>Organization</span> {{ organization.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span>Razon Social</span></dt>
                <dd>
                    <span>{{ organization.razonSocial }}</span>
                </dd>
                <dt><span>Cuit</span></dt>
                <dd>
                    <span>{{ organization.cuit }}</span>
                </dd>
                <dt><span>Tipo</span></dt>
                <dd>
                    <span>{{ organization.tipo }}</span>
                </dd>
                <dt><span>Description</span></dt>
                <dd>
                    <span>{{ organization.description }}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/organization', organization.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
            </button>
        </div>
    </div>
</div>
