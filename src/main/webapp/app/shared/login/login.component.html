<div class="modal-header">
    <h4 class="modal-title">Iniciar sesión</h4>

    <button aria-label="Close" data-dismiss="modal" class="close" type="button" (click)="activeModal.dismiss('closed')">
        <span aria-hidden="true">x</span>
    </button>
</div>

<div class="modal-body">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="alert alert-danger" *ngIf="authenticationError">
                <strong>¡Error al iniciar sesión!</strong> Verifique sus credenciales e intente nuevamente.
            </div>
        </div>

        <div class="col-md-8">
            <form class="form" role="form" (ngSubmit)="login()" [formGroup]="loginForm">
                <div class="form-group">
                    <label class="username-label" for="username">Usuario o Correo</label>
                    <input type="text" class="form-control" name="username" id="username" placeholder="Ingresar Usuario o Correo"
                           formControlName="username" #username>
                </div>

                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <input type="password" class="form-control" name="password" id="password" placeholder="Ingresar Contraseña"
                           formControlName="password">
                </div>

                <div class="form-check">
                    <label class="form-check-label" for="rememberMe">
                        <input class="form-check-input" type="checkbox" name="rememberMe" id="rememberMe" formControlName="rememberMe">
                        <span>Recuérdame</span>
                    </label>
                </div>

                <button type="submit" class="btn btn-primary">Entrar</button>
            </form>

            <div class="mt-3 alert alert-warning">
                <a class="alert-link" (click)="requestResetPassword()">¿Olvidaste tu contraseña?</a>
            </div>

            <div class="alert alert-warning">
                <span>¿Aún no tienes una cuenta?</span>
                <a class="alert-link" (click)="register()">¡Registre una nueva cuenta!</a>
            </div>
        </div>
    </div>
</div>
